<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>

	<!-- main style -->
	<link rel="stylesheet"  href="assets/css/style.css">





</head>
<body>
	
	<div class="box"><input type="text">
	<button>CHECK</button>
	<img src="assets/img/horizontal-loading-gif-4.gif">
<h1></h1></div>





	<!-- jQuery libs -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script>
$('button').click(function(){

	$('.box img').show();

	let start = setInterval(function(){

		$('.box img').hide();
		let num=$('input').val()

	if(num >= 0 && num <= 32){
		$('h1').html('<span style="color:red;">Grade-F</span>');
	}else if(num >= 33 && num <= 39){
		$('h1').html('<span style="color:orange;">Grade-D</span>');
	} else if(num >= 40 && num <= 49){
		$('h1').html('<span style="color:purple;">Grade-C</span>');
	}else if(num >= 50 && num <= 59){
		$('h1').html('<span style="color:blue;">Grade-B</span>');

	}else if(num >= 60 && num <= 69){
		$('h1').html('<span style="color:green;">Grade-B-</span>');

	}else if(num >= 70 && num <= 79){
		$('h1').html('<span style="color:brown;">Grade-A</span>');

	}else if(num >= 80 && num <= 89){
		$('h1').html('<span style="color:yellow;">Grade-A-</span>');
		
	}else if(num >= 90 && num <= 100){
		$('h1').html('<span style="color:pink;">Grade-A+</span>');
		
	}
	clearInterval(start);

	},3000);
	
	
});











	</script>
</body>
</html>
